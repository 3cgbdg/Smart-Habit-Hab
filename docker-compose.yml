services:
  db:
    image: postgres:16
    container_name: smart_habit_db
    environment:
      POSTGRES_DB: smart_habit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
